<VirtualHost *:80>
  ServerName mail.test
  DocumentRoot /var/www/sites/mail/mail

  Alias /media/ /var/www/sites/mail/mail/media/
  <Directory /var/www/sites/mail/mail/media>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /sitestatic/ /var/www/sites/mail/mail/sitestatic/
  <Directory /var/www/sites/mail/mail/sitestatic>
    Order deny,allow
    Allow from all
  </Directory>
  WSGIDaemonProcess mail.test display-name=%{GROUP}
  WSGIProcessGroup mail.test
  WSGIScriptAlias / /var/www/sites/mail/mail/wsgi.py
  <Directory /var/www/sites/mail/mail>
    Order deny,allow
    Allow from all
  </Directory> 
</VirtualHost>
  WSGISocketPrefix run/wsgi
